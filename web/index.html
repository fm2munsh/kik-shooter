<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>Space</title>
		<meta name="description" content="Space">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
		<link rel="stylesheet" href="/css/styles.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page" data-page="Home">
			<div class="app-topbar">
				<div class="app-title">Kik - Shooter</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div id = 'normal' class="app-button">Normal</div>
					<div id = 'hard' class="app-button">Hard</div>
					<div id = 'continue' class="app-button">Continue</div>
					<div class="app-button" data-target="high">High Scores</div>
				</div>
			</div>
		</div>

		<div class = "app-page" data-page="game">
			<canvas id="gjs-canvas"></canvas>
		</div>

		<div class = "app-page" data-page="high">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title">High Scores</div>
			</div>
			<div class="app-content">
				<div id = 'loading'> Loading </div>
				<ul class="app-list" id = 'highscores'>
					

				</ul>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="lib/yabble.js"></script>
    	<script src="lib/gamejs.min.js"></script>
		<script src="http://cdn.kik.com/cards/0/cards.js"></script>
		<script src="http://cdn.kik.com/app/1/app.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
