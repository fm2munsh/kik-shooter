<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>Space</title>
		<meta name="description" content="Space">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
		<link rel="stylesheet" href="/css/styles.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page" data-page="Home">
			<span id = 'home-page'>
				<div class="app-topbar">
					Kik - Shooter
				</div>
				<div class="app-content">
					<button class = 'space' id = 'normal'>Normal</button>
					<button class = 'space' id = 'hard'>Hard</button>
					<button class = 'space' id = 'continue'>Continue</button>
					<button class = 'space' id = 'high'>High Scores</button>
				</div>
			</span>

			<span style = 'display: none;' id = 'game-page'>
				<canvas id="gjs-canvas"></canvas>
			</span>

			<span style = 'display: none;' id = 'high-page'>
				<div class="app-topbar">
					High Scores
				</div>
				<div class="app-content">
					<ul id = 'highscores'>
					</ul>
					<button class = 'space' id = 'back'>Back</button>
				</div>
			</span>
				
			<span style = 'display: none;' id = 'loading'>
				<div class="app-content">
						<div class = 'loading'>
							<div id="floatingBarsG">
								<div class="blockG" id="rotateG_01"> </div>
								<div class="blockG" id="rotateG_02"> </div>
								<div class="blockG" id="rotateG_03"> </div>
								<div class="blockG" id="rotateG_04"> </div>
								<div class="blockG" id="rotateG_05"> </div>
								<div class="blockG" id="rotateG_06"> </div>
								<div class="blockG" id="rotateG_07"> </div>
								<div class="blockG" id="rotateG_08"> </div>
							</div>
						</div>
				</div>
			</span>
			
		</div>

		<script src="zerver/API.js"></script>
		<script src="js/lib/yabble.js"></script>
    	<script src="js/lib/gamejs.min.js"></script>
    	<script src="http://zeptojs.com/zepto.min.js"></script>
    	<script src="http://cdn.kik.com/cards/0/cards.js"></script>
		<script src="http://cdn.kik.com/app/1/app.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
