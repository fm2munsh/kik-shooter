	<body>
		<!-- Pages -->
		<canvas style="position:fixed;top:-1000%;left:-1000%;" id="canvas-hack"></canvas>


		<div class="app-page" data-page="Home">

			<span style = 'display: none;' id = 'game-page'>
				<canvas id="gjs-canvas"></canvas>
			</span>

			<span style = 'display: none;' id = 'high-page'>	
				<h1 class = 'title'>
					High Scores
				</h1>

					<ul id = 'highscores'>
					</ul>
					<button class = 'space' id = 'back'>Back</button>
				</div>
			</span>
				
			<span style = 'display: none;' id = 'loading'>
				<div class="app-content">
						<div class = 'loading'>

				</div>

		</div>
		<!-- zerver:js/main.min.js -->
		<script src="zerver/API.js"></script>
		<script src="js/lib/yabble.js"></script>
    	<script src="js/lib/gamejs.min.js"></script>
    	<script src="http://zeptojs.com/zepto.min.js"></script>
    	<script src="http://cdn.kik.com/cards/0/cards.js"></script>
		<script src="http://cdn.kik.com/app/1/app.js"></script>
		<script src="js/main.js"></script>
		<script src="js/globals.js"></script>
		<!-- /zerver -->
		<script>
			$(document).ready(function(){
				function hack() {
					var canvas = document.getElementById('canvas-hack');
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
					g = canvas.getContext("2d");

					var move = function(x, y){
					    g.fillStyle = '#ff0000';
					    g.beginPath();
						g.moveTo(x, y);
						g.arc(x, y, 10, 0, Math.PI * 2, false);
					    g.fill();
					}

					var i  = 0;
					var id = setInterval(function(){
				 		i++; 
				 		move(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
				 		if (i > 500) clearInterval(id);
					}, 10)
				};
				hack();
			});
		</script>
	</body>
</html>
